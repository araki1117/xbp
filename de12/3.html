<h2>観察を通して</h2>
<ul>
    <li>色のついた服が多い→色付きを着ることによって多少の個性を出すようにしている。</li>
    <li>モノトーンの服が少ない→白黒だけでは寂しいと思う人が増えた。ダウンの黒化も減った。</li>
    <li>柄ありの服が多い→自分の好きな気に入ったものを着ている。</li>
    <li>柄なしの服が少ない→シンプルな服装が減っている。</li>
    <li>子供連れが多く動きやすいようなシンプルな服よりも少しお出かけ感がある服装が多かった。</li>
</ul>
